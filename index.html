   <style>
    .error{
        background-color: #f8d7da;
        display:none;
        margin-top: -10px;
        width: 416px;
        margin-bottom: 10px;
        padding: 10px;
    }
   </style>

<body>

    <div class="add-course">
       
        <div class="container">

            <h1>CRUD System</h1>

        <label for="">course name</label>
        <input type="text" name="cName" placeholder="course name"  id="courseName">
        <p>username must start with capital letter and contain 3-15 characters</p>

        <label for="">course category</label>
        <input type="text" name="cCategory" placeholder="course category"  id="courseCategory">
        <p>category must start with capital letter and contain 3-15 characters</p>

        <label for="">course price</label>
        <input type="number" name ="cPrice" placeholder="course price" id="coursePrice" >
        <p>please enter a number</p>

        <label for="">course description</label>
        <textarea id="courseDescription" placeholder="course description"></textarea>
    
        <button onclick="createCourse()">Add Cource</button>
        <button onclick="clearInput()">clear</button>



    </div>

    <input type="search" onkeyup="searchCourse()" placeholder="search... " id="search" >



    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>description</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody id="data">
            
        </tbody>
    </table>
    </div>
    



<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.33/sweetalert2.min.js" integrity="sha512-cYg5I1IgQJ3PudSiA/J3W15Q2zkgB+bbv7aKm0GuSvIineIx7jsSTc+iXGu0AyJOvdI6vWJkvJe97bVF3POQHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
